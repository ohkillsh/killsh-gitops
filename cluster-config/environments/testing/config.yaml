apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata: 
  name: cluster-addons-application-set
  namespace: argocd
spec:
  generators:
    - matrix: 
        generators:
          # git generator, 'child' #1
          - git:
              repoURL: https://github.com/ohkillsh/killsh-gitops.git
              revision: HEAD
              directories:
              - path: application-set/cluster-addons/*
          #git generator, 'child' #2
          - clusters:
              selector:
                matchLabels:
                  Environment: 'testing'
  template:
    metadata:
      name: '{{ path.basename }}-{{ name }}'
    spec:
      project: 'default'
      source:
        repoURL: https://github.com/ohkillsh/killsh-gitops.git
        targetRevision: HEAD
        path: '{{ path }}'
      destination:
        server: '{{ server }}'
        namespace: '{{ path.basename }}'
      syncPolicy:
          syncOptions:
          - CreateNamespace=true
          automated:
            prune: true
            allowEmpty: true
            selfHeal: true